<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Update Stock</title>
    <link rel="stylesheet" href="{% static "mainapp/css/stylelogin.css" %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static "mainapp/css/coverlogin.css" %}">
    <link rel="stylesheet" href="{% static "mainapp/css/signupmaster.css" %}">
    <style media="screen">
      html {height:100%}
      body {min-height:100%}
      .customcard {color:white;}
      .blueshadow {box-shadow: inset 0 0 1rem rgba(11, 157, 219, .85);}
      .blackshadow {box-shadow: inset 0 0 1rem rgba(0, 0, 0, .85);}
    </style>
  </head>
  <body>
    <div  class="container">
      <form action="{% url 'mainapp:update' pk=pkk %}" method="POST">
      {% csrf_token %}
      <div class="form-label-group" >
        <input type="date" style="background-color: #242222; color:#fff;" value="{{ date }}" name="purchaseDate" class="form-control abc" placeholder="First Name" required="" autofocus="">
        <label style="color:#5a6063;" for="pdate">Purchase Date</label>
      </div>
      <div class="form-label-group" >
        <input type="text" style="background-color: #242222; color:#fff;" value="{{ q }}" name="quantity" class="form-control abc" placeholder="Last Name" autofocus="">
        <label style="color:#5a6063;" for="quantity">Quantity</label>
      </div>
      <center>
        <input class="btn btn-lg btn-primary btn-block" style="width: 35%;" type="submit" value="Update">
      </center>
      </form>
    </div>
  </body>
</html>
