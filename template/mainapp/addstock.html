<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "mainapp/css/stylelogin.css" %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static "mainapp/css/coverlogin.css" %}">
    <link rel="stylesheet" href="{% static "mainapp/css/signupmaster.css" %}">
    <title></title>
    <style media="screen">
      html {
        height: 100%;
      }
      body {
        min-height: 100%;
        background:linear-gradient( rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8) ), url('/static/mainapp/images/signup_bg.jpg');
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body style="box-shadow: inset 0 0 5rem rgba(0, 0, 0, .9);">
    <nav class="navbar navbar-dark bg-dark" style="box-shadow: inset 0 0 2rem rgba(0, 0, 0, .9);">
      <a href="{% url 'mainapp:welcomePage' %}"><h3 style="color:white" class="masthead-brand">Stock Market Rates</h3></a>

      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
      </div>
    </nav>
    <div class="container">
      {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'success' %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% else %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endif %}

        {% endfor %}
      {% endif %}
    </div>

    <form class="form-signin" style="padding-top: 8em;" action="{% url 'mainapp:addstockPage' %}" method="POST">
      {% csrf_token %}
      <div class="form-label-group" >
        <input type="text" style="background-color: #242222; color:#fff;" name="symbol" class="form-control abc" placeholder="Username" required="" autofocus="">
        <label style="color:#5a6063;" for="symbol">Company Ticker Symbol</label>
      </div>
      <div class="form-label-group" >
        <input type="date" style="background-color: #242222; color:#fff;" name="pdate" class="form-control abc" placeholder="First Name" required="" autofocus="">
        <label style="color:#5a6063;" for="pdate">Purchase Date</label>
      </div>
      <div class="form-label-group" >
        <input type="text" style="background-color: #242222; color:#fff;" name="quantity" class="form-control abc" placeholder="Last Name" autofocus="">
        <label style="color:#5a6063;" for="quantity">Quantity</label>
      </div>


      <center><button class="btn btn-lg btn-primary btn-block" style="width: 35%;" type="submit">Add</button></center>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
