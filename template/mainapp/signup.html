<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "mainapp/css/stylelogin.css" %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static "mainapp/css/coverlogin.css" %}">
    <link rel="stylesheet" href="{% static "mainapp/css/signupmaster.css" %}">
    <title></title>
    <style media="screen">
      html {
        height: 100%;
      }
      body {
        min-height: 100%;
        background:linear-gradient( rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8) ), url('/static/mainapp/images/signup_bg.jpg');
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body style="box-shadow: inset 0 0 5rem rgba(0, 0, 0, .9);">
    <header class="p-3">
      <div class="inner">
        <h3 class="masthead-brand">Stock Market Rates</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-item nav-link " href="{% url 'index' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'mainapp:LogInPage' %}">Log In</a>
          <a class="nav-item nav-link active" href="{% url 'mainapp:SignUpPage' %}">Sign Up</a>
        </nav>
      </div>
    </header>
    <form class="form-signin" style="padding-top: 4em;" action="{% url 'mainapp:SignUpPage' %}" method="POST">
      {% csrf_token %}
      <div class="form-label-group" >
        <input type="text" style="background-color: #242222; color:#fff;" name="username" class="form-control abc" placeholder="Username" required="" autofocus="">
        <label style="color:#5a6063;" for="username">User Name </label>
      </div>
      <div class="form-label-group" >
        <input type="text" style="background-color: #242222; color:#fff;" name="first_name" class="form-control abc" placeholder="First Name" required="" autofocus="">
        <label style="color:#5a6063;" for="first_name">First Name</label>
      </div>
      <div class="form-label-group" >
        <input type="text" style="background-color: #242222; color:#fff;" name="last_name" class="form-control abc" placeholder="Last Name" autofocus="">
        <label style="color:#5a6063;" for="last_name">Last Name</label>
      </div>
      <div class="form-label-group" >
        <input type="email" style="background-color: #242222; color:#fff;" name="email" class="form-control abc" placeholder="Email" required="" autofocus="">
        <label style="color:#5a6063;" for="email">Email</label>
      </div>
      <div class="form-label-group" >
        <input id="txtPassword" type="password" style="background-color: #242222; color:#fff;" name="password" class="form-control abc" placeholder="Password" pattern=".{7,}" required="" autofocus="">
        <label style="color:#5a6063;" for="password">Password</label>
      </div>
      <div class="form-label-group" >
        <input id="txtConfirmPassword" type="password" style="background-color: #242222; color:#fff;" name="cpass" class="form-control abc" placeholder="Confirm Password" pattern=".{7,}" required="" autofocus="">
        <label style="color:#5a6063;" for="cpass">Confirm Password</label>
      </div>
      <center><button class="btn btn-lg btn-primary btn-block" style="width: 35%;" onclick="return Validate()" type="submit">Sign up</button></center>
    </form>
  </body>
  <script type="text/javascript">
      function Validate() {
          var password = document.getElementById("txtPassword").value;
          var confirmPassword = document.getElementById("txtConfirmPassword").value;
          if (password != confirmPassword) {
              alert("Passwords do not match.");
              return false;
          }
          return true;
      }
  </script>
</html>
